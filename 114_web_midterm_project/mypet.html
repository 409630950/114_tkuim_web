<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPet 喵喵生活助手</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">MyPet</a>
      <div class="d-flex gap-2">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">夜間模式</button>
        <button id="resetApp" class="btn btn-outline-warning btn-sm">清除資料</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4 fw-bold">喵喵生活助手</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div id="welcomeBar" class="d-none d-flex justify-content-between align-items-center mb-3">
          <div class="fw-bold">歡迎回來，<span id="currentUserName"></span>！</div>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">登出</button>
        </div>

        <form id="auth-form" class="row g-3">
          <h4 class="card-title mb-0">使用者註冊 / 登入</h4>
          <div class="col-md-4">
            <label class="form-label">姓名</label>
            <input type="text" id="authName" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" id="authEmail" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">密碼（至少 6 碼）</label>
            <input type="password" id="authPassword" class="form-control" minlength="6" required />
            <small id="passwordStrength" class="form-text text-muted">強度：未輸入</small>
          </div>
          <div class="col-12 d-flex gap-2 justify-content-end">
            <button type="button" id="registerBtn" class="btn btn-primary">註冊</button>
            <button type="button" id="loginBtn" class="btn btn-secondary">登入</button>
          </div>
          <small id="authMsg" class="text-muted"></small>
        </form>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">寵物基本資料</h4>
        <form id="pet-form" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">寵物名字</label>
              <input type="text" id="petName" class="form-control" required />
              <div class="invalid-feedback">請輸入寵物名字</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">品種</label>
              <select id="petBreed" class="form-select" required>
                <option value="">請選擇</option>
                <option>米克斯</option>
                <option>曼赤肯</option>
                <option>布偶貓</option>
                <option>英短貓</option>
                <option>緬因貓</option>
                <option>其他</option>
              </select>
              <div class="invalid-feedback">請選擇品種</div>
            </div>

            <div class="col-md-4">
              <label class="form-label">年齡（歲）</label>
              <input type="number" id="petAge" class="form-control" min="0" max="25" required />
              <div class="invalid-feedback">請輸入有效年齡</div>
            </div>

            <div class="col-md-4">
              <label class="form-label">性別</label>
              <select id="petGender" class="form-select" required>
                <option value="">請選擇</option>
                <option>公</option>
                <option>母</option>
              </select>
              <div class="invalid-feedback">請選擇性別</div>
            </div>

            <div class="col-md-4">
              <label class="form-label">體重（公斤）</label>
              <input type="number" id="petWeight" class="form-control" step="0.1" required />
              <div class="invalid-feedback">請輸入體重</div>
              <small id="weightHint" class="form-text text-muted" aria-live="polite">狀態：尚未輸入</small>
            </div>
          </div>

          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary px-4">儲存資料</button>
          </div>
        </form>
      </div>
    </div>

    <div id="result-card" class="card shadow-sm mb-4 d-none">
      <div class="card-body text-center">
        <h4 class="mb-3">健康檢測結果</h4>
        <p class="fs-5" id="healthResult">請輸入資料以查看健康狀態</p>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">飼料克數建議</h4>
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">活動量</label>
            <select id="activityLevel" class="form-select">
              <option value="indoor_neutered">室內(建議)</option>
              <option value="active">活躍</option>
              <option value="weight_loss">減重中</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">乾糧熱量（kcal/100g）</label>
            <input id="kcalPer100g" type="number" class="form-control" placeholder="例如 400" />
          </div>
          <div class="col-md-4 d-grid d-md-flex gap-2">
            <button id="calcFeedingBtn" class="btn btn-primary">計算克數</button>
            <button id="saveFeedingBtn" class="btn btn-outline-secondary" disabled>加入歷史紀錄</button>
          </div>
        </div>
        <p class="mt-3 mb-0" id="feedingAdviceText" aria-live="polite"></p>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">疫苗建議</h4>

        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">年齡分類</label>
            <select id="ageStage" class="form-select">
              <option value="kitten">&lt; 1 歲（幼貓）</option>
              <option value="adult" selected>≥ 1 歲（成貓）</option>
            </select>
          </div>

          <div class="col-12"><hr class="my-2"></div>

          <div class="col-md-3">
            <label class="form-label">上次 FVRCP 日期</label>
            <input id="fvrcpLast" type="date" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">FVRCP 間隔</label>
            <select id="fvrcpInterval" class="form-select">
              <option value="weeks_3">每 3 週（幼貓追加）</option>
              <option value="weeks_4">每 4 週（幼貓追加）</option>
              <option value="years_1" selected>每 1 年（成貓）</option>
              <option value="years_3">每 3 年（成貓，依疫苗/地區）</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">上次 狂犬病 日期</label>
            <input id="rabiesLast" type="date" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">狂犬病 間隔</label>
            <select id="rabiesInterval" class="form-select">
              <option value="years_1" selected>每 1 年</option>
              <option value="years_3">每 3 年（依疫苗/地區）</option>
            </select>
          </div>

          <div class="col-12 d-grid d-md-flex gap-2">
            <button id="calcVaccineBtn" class="btn btn-primary">計算下次時間</button>
            <button id="saveVaccineBtn" class="btn btn-outline-secondary" disabled>記錄到歷史</button>
          </div>
        </div>

        <div class="mt-3">
          <p class="mb-1"><strong>建議結果</strong></p>
          <ul class="mb-0" id="vaccineAdviceList" aria-live="polite"></ul>
          <small class="text-muted">此為一般參考，實際時程請以獸醫師指示與當地法規為準。</small>
        </div>
      </div>
    </div>

    <div id="history-card" class="card shadow-sm mb-4 d-none">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4 class="mb-0">歷史紀錄</h4>
          <div class="d-flex gap-2">
            <button id="saveBundleBtn" class="btn btn-outline-primary btn-sm" disabled>建立整合紀錄</button>
            <button id="clearHistoryBtn" class="btn btn-outline-danger btn-sm">清空歷史</button>
          </div>
        </div>
        <div class="accordion" id="historyAccordion"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js?v=6"></script>
</body>
</html>
