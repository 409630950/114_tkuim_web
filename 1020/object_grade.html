<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 物件與方法練習</title>
</head>
<body style="font-family: Arial; padding: 30px;">
  <h2>物件與方法練習：計算平均與等第</h2>
  <p>開啟 Console (F12 → Console) 查看執行結果。</p>

  <script>
    // 定義一個學生物件
    var student = {
      name: "徐蔚杰",
      scores: [90, 85, 77, 88, 95],

      // 計算平均
      getAverage: function() {
        var total = 0;
        for (var i = 0; i < this.scores.length; i++) {
          total += this.scores[i];
        }
        return total / this.scores.length;
      },

      // 根據平均分數回傳等第
      getGrade: function() {
        var avg = this.getAverage();
        var grade;
        if (avg >= 90) grade = "A";
        else if (avg >= 80) grade = "B";
        else if (avg >= 70) grade = "C";
        else if (avg >= 60) grade = "D";
        else grade = "F";
        return grade;
      }
    };

    // 呼叫方法
    console.log("學生：" + student.name);
    console.log("分數：" + student.scores.join(", "));
    console.log("平均分數：" + student.getAverage().toFixed(2));
    console.log("等第：" + student.getGrade());

    // 顯示結果提示
    alert("學生：" + student.name +
          "\n平均分數：" + student.getAverage().toFixed(2) +
          "\n等第：" + student.getGrade());
  </script>

  <hr>
  <h3>💡 小結重點</h3>
  <ul>
    <li>物件可將「資料（屬性）」與「操作（方法）」打包在一起。</li>
    <li><code>this</code> 在物件方法中代表該物件本身。</li>
    <li><code>getGrade()</code> 可依平均分數回傳等第（A/B/C/D/F）。</li>
  </ul>

</body>
</html>
