<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Week07 會員註冊表單</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="mb-1">會員註冊</h2>
    <p class="text-muted mb-4">請填寫以下資料完成註冊</p>

    <form id="signup-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label" for="fullName">姓名</label>
        <input id="fullName" name="fullName" class="form-control" type="text" required aria-describedby="fullName-error">
        <p id="fullName-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" class="form-control" type="email" inputmode="email" required aria-describedby="email-error">
        <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input id="phone" name="phone" class="form-control" type="tel" inputmode="numeric"
               pattern="^[0-9]{10}$" required aria-describedby="phone-error">
        <div class="form-text">請輸入10碼數字（例如：0912345678）</div>
        <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">密碼</label>
        <input id="password" name="password" class="form-control" type="password"
               minlength="8" required aria-describedby="password-error password-meter-help">
        <div id="password-meter" class="strength mt-2" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-describedby="password-meter-text">
          <div class="bar"></div>
        </div>
        <div id="password-meter-text" class="small mt-1 text-muted">強度：尚未輸入</div>
        <div id="password-meter-help" class="form-text">至少 8 碼，需包含英文字母與數字。</div>
        <p id="password-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="confirm">確認密碼</label>
        <input id="confirm" name="confirm" class="form-control" type="password" required aria-describedby="confirm-error">
        <p id="confirm-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">興趣標籤（至少勾選 1 個）</label>
        <div id="interests" class="d-flex flex-wrap gap-2" aria-describedby="interests-error">
          <label class="tag btn btn-outline-secondary" tabindex="0" data-value="frontend">
            <input type="checkbox" class="visually-hidden" value="frontend" autocomplete="off"> 睡覺
          </label>
          <label class="tag btn btn-outline-secondary" tabindex="0" data-value="backend">
            <input type="checkbox" class="visually-hidden" value="backend" autocomplete="off"> 玩遊戲
          </label>
          <label class="tag btn btn-outline-secondary" tabindex="0" data-value="uiux">
            <input type="checkbox" class="visually-hidden" value="uiux" autocomplete="off"> 看劇
          </label>
          <label class="tag btn btn-outline-secondary" tabindex="0" data-value="data">
            <input type="checkbox" class="visually-hidden" value="data" autocomplete="off"> 吃東西
          </label>
          <label class="tag btn btn-outline-secondary" tabindex="0" data-value="mobile">
            <input type="checkbox" class="visually-hidden" value="mobile" autocomplete="off"> 散步
          </label>
        </div>
        <div class="form-text">已選：<span id="interest-count">0</span> / 5</div>
        <p id="interests-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>


<div class="form-check mb-3">
  <input id="agree" class="form-check-input" type="checkbox" required aria-describedby="agree-error">
  <label class="form-check-label" for="agree">我已閱讀並同意 <a href="#" onclick="return false;">服務條款</a></label>
  <p id="agree-error" class="text-danger small mb-0" aria-live="polite"></p>
</div>


      <div class="d-flex gap-2">
        <button id="submitBtn" class="btn btn-primary" type="submit">
          <span class="spinner-border spinner-border-sm me-1 d-none" id="btnSpinner" aria-hidden="true"></span>
          送出
        </button>
        <button id="resetBtn" class="btn btn-outline-secondary" type="button">重設</button>
      </div>
    </form>

    <div id="toast" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
